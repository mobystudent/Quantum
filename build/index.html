<!DOCTYPE html>

    <link href="css/reset.min.css" rel="stylesheet">

            </ul>
          </section>
          <section class="nav__select display--fl fl--align-c"><a class="lang nav__link font font--med text--small color--gray cursor--pointer" href="#">Language</a>
            <ul class="nav__list">
              <li class="nav__li font font--med text--small color--gray cursor--pointer">en</li>
              <li class="nav__li font font--med text--small color--gray cursor--pointer">ru</li>
              <li class="nav__li font font--med text--small color--gray cursor--pointer">ua</li>
